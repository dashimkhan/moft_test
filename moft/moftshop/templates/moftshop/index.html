{% extends 'moftshop/base.html' %}

{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'moftshop/css/index.css' %}">
{% endblock %}

{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in products %}
    <li>
        <h2>{{p.name}}</h2>
        <p>{{p.price}}</p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
